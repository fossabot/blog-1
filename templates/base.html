{% extends "bootstrap/base.html" %}
{% block title %}尘封的次元{% endblock title %}
{%- block styles %}
    <!-- Bootstrap -->
    <link href="{{bootstrap_find_resource('css/bootstrap.css', cdn='bootstrap')}}" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static',filename='img/favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}" type="text/css" media="screen" />
{%- endblock styles %}
{% block body %}
    <div class="navbar navbar-inverse navbar-static-top navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">尘封的次元</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/index/pictures">Gallery</a></li>
                    <li><a href="/index/tst">About</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="particles-js"></div>
    {% block content %}{% endblock content %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/particles.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/index.js') }}"></script>
    <div class="navbar navbar-fixed-bottom"  role="navigation">
        <div class="container-fluid footer">© 2018尘封的次元  沪ICP备17018214号</div>
    </div>
{% endblock body %}
