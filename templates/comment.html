<h3>Comments</h3>
{% for comment in comment %}
    <div class="comment">
        <p>{{ comment.name }}:</p>
        <p>{{ comment.content | safe_markdown}}</p>
    </div>
{% endfor %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/editormd.min.css') }}" />


    <div id="editormd">
        <label>
            <textarea class="text" style="display:none;"></textarea>
        </label>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" placeholder="Username" id="name">
        </div>
        <div class="col-md-6">
            <input class="form-control" placeholder="E-mail" id="mail">
        </div>
    </div>
    <textarea style="display: none;" id="a_id">{{ a_id }}</textarea>
    <button onclick="mysubmit()" class="btn btn-primary form-control">发表评论</button>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ url_for('static',filename='js/editormd.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/submit.js') }}"></script>
<script type="text/javascript">
    $(function() {
        var editor = editormd("editormd", {
            width:'100%',
            height:'400px',
            syncScrolling : "single",
            theme:"dark",
            editorTheme: "pastel-on-dark",
            previewTheme:"dark",
            autoFocus:false,
            path : "{{ url_for('static',filename='editormd/lib/') }}", // Autoload modules mode, codemirror, marked... dependents libs path
            //启动本地图片上传功能
            // imageUpload:false,
            // imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            // imageUploadURL : "{{url_for('index._index')}}"
        });
    });
</script>
